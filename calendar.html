<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<script type="text/javascript" src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calendar.css">

    <title>Calendar</title>
  </head>
  <body>
  	<div class="container col-md-10 col-sm-12 col-xs-12" id = "main">
		<div class="row" id="header">
			<button id="prev-month" class="btn col-md col-sm-2 col-xs-2" onclick="getPrev()"><span>&#9664;</span></button>
			<div id="mm-yy" class="col-md col-sm col-xs row">
				<select class="card form-control col-md col-sm col-xs" id="months">
			    </select>
			    <input class="card form-control col-md col-sm col-xs" type="text" id="year" placeholder="Year">
			    <button id="go" class="btn btn-dark col-md col-sm col-xs" onclick="Go()">Go</button>
			</div>
			<button id="next-month" class="btn col-md col-sm-2 col-xs-2" onclick="getNext()"><span>&#9654;</span></button>
		</div>
		<div id="calendar">
		</div>
	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="calendar.js"></script>
  </body>
</html>
